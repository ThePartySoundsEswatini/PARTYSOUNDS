<!-- Scripts for email, smooth scroll, toggle, and lightbox -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function(){ emailjs.init("9VpXJnpNdqLQR-uOe"); })();

  function setupEmailJS(formId, serviceID, templateID) {
    const form = document.getElementById(formId);
    if (!form) return;
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      emailjs.sendForm(serviceID, templateID, this)
        .then(() => { alert('✔️ Submitted successfully!'); form.reset(); })
        .catch(err => { console.error(err); alert('❌ Submission error.'); });
    });
  }

  setupEmailJS('booking-form', 'service_hqch6fi', 'template_jhessvb');
  setupEmailJS('charity-form', 'service_hqch6fi', 'template_ouh3xuo');
  setupEmailJS('review-form', 'service_hqch6fi', 'template_ouh3xuo');

  function toggleReadMore(contentId, btn) {
    const cont = document.getElementById(contentId);
    if (cont.style.display === "block") {
      cont.style.display = "none";
      btn.textContent = "Read More";
    } else {
      cont.style.display = "block";
      btn.textContent = "Read Less";
    }
  }

  // Smooth scroll for nav links
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      // Update active class
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      link.classList.add('active');
    });
  });

  // Lightbox functions
  function openLightbox(videoSrc) {
    document.getElementById('videoLightbox').style.display = 'flex';
    document.getElementById('lightboxVideo').src = videoSrc + "?autoplay=1";
  }
  function closeLightbox() {
    document.getElementById('videoLightbox').style.display = 'none';
    document.getElementById('lightboxVideo').src = '';
  }

  // Play/Pause music toggle
  const music = document.getElementById('bgMusic');
  const toggleBtn = document.getElementById('musicToggle');

  document.getElementById('musicToggle').addEventListener('click', () => {
    if (music.paused) {
      music.play();
      toggleBtn.textContent = '⏸️ Pause';
    } else {
      music.pause();
      toggleBtn.textContent = '▶️ Play';
    }
  });
</script>
