<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Party Sounds Eswatini</title>
  <link rel="preload" as="image"
    href="assets/images/logo.jpg"
    imagesrcset="assets/images/logo.jpg 800w, assets/images/logo.jpg 1600w"
    imagesizes="100vw">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS Variables */
    :root {
      --primary: #e91e63;
      --dark: #111;
      --light: #f4f4f4;
      --secondary-dark: #333;
    }

    /* Reset and base styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--secondary-dark);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* --- LIQUID DISCO BACKGROUND EFFECTS (omitted for brevity) --- */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: -3;
      background: repeating-conic-gradient(
        transparent 0deg 30deg,
        rgba(255,0,0,0.2) 30deg 60deg,
        rgba(255,255,0,0.2) 60deg 90deg,
        rgba(0,255,0,0.2) 90deg 120deg,
        rgba(0,255,255,0.2) 120deg 150deg,
        rgba(255,0,255,0.2) 150deg 180deg,
        rgba(255,255,255,0.1) 180deg 210deg
      );
      background-size: 600% 600%;
      animation: rotateColors 25s linear infinite;
      pointer-events: none;
    }
    @keyframes rotateColors {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .light-beam {
      position: fixed;
      top: 0; left: -50%;
      width: 200%; height: 100%;
      background: linear-gradient(
        45deg,
        rgba(255,0,0,0.2),
        rgba(255,255,0,0.2),
        rgba(0,255,0,0.2),
        rgba(0,255,255,0.2),
        rgba(255,0,255,0.2)
      );
      background-size: 600% 600%;
      animation: moveBeams 15s linear infinite;
      z-index: -2;
      mix-blend-mode: screen;
    }
    @keyframes moveBeams {
      0% { background-position: 0 0; }
      100% { background-position: 600% 600%; }
    }
    
    /* Particles */
    .disco-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 50%;
      opacity: 0.8;
      animation: flicker 3s infinite, drift 5s ease-in-out infinite alternate;
    }
    @keyframes flicker {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }
    @keyframes drift {
      0% { transform: translate(0,0); }
      100% { transform: translate(150px, -150px); }
    }

    /* --- HEADER AND NAVIGATION --- */
    header {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }
    header img.hero {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .header-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    
    /* NEW: Dropdown Menu Styles */
    nav {
      position: sticky;
      top: 0;
      background: var(--dark);
      padding: 10px 0;
      display: flex;
      justify-content: center; /* Center the dropdown */
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #nav-dropdown {
        padding: 10px 15px;
        font-size: 1em;
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        background-color: var(--primary); /* Use primary color for the dropdown button look */
        color: white;
        border: 2px solid var(--primary);
        border-radius: 6px;
        cursor: pointer;
        width: auto; /* Adjust width based on content */
        max-width: 90%;
        appearance: none; /* Remove default styling on some browsers */
        text-align: center;
        transition: background-color 0.3s ease;
    }
    #nav-dropdown:hover {
        background-color: #c2185b;
        border-color: #c2185b;
    }
    /* Original nav a styles are now obsolete */

    /* --- BUTTONS & CTAS (omitted for brevity) --- */
    .cta, button.cta {
      display: inline-block;
      margin-top: 20px;
      background: var(--primary);
      color: #fff;
      padding: 14px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
    }
    .cta:hover, button.cta:hover {
      background: #c2185b;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    /* Music button style */
    #musicToggle {
        position: fixed; 
        bottom: 10px; 
        right: 10px; 
        z-index: 9999; 
        background-color: var(--primary); 
        color: #fff; 
        border: none; 
        padding: 10px 15px; 
        border-radius: 5px; 
        cursor: pointer; 
        font-size: 1em;
        transition: all 0.3s ease;
    }
    #musicToggle:hover {
        background-color: #c2185b;
        transform: scale(1.05);
    }

    /* --- SECTIONS & HEADINGS (omitted for brevity) --- */
    main {
      padding: 40px 10px;
    }
    section {
      max-width: 1000px;
      margin: 0 auto 60px auto;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--dark);
    }

    /* All other CSS styles (services, gallery, video, forms, etc.) remain as they were... */
    /* I have omitted them here to keep the response concise, but they should be kept in your file. */

    /* --- RESPONSIVE ADJUSTMENTS (omitted for brevity) --- */
    @media (max-width: 768px) {
      header h1 { font-size: 2em; }
      header p { font-size: 1em; }
      nav { padding: 10px 5px; } /* Adjust nav padding */
      
      .services, .gallery-grid, .poster-grid, .video-grid, .document-grid, .events-grid {
          grid-template-columns: 1fr;
      }
      .cta { padding: 10px 20px; font-size: 1em; }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/images/logo.jpg" class="hero" alt="PA system setup at an event" />
  <div class="overlay"></div>
  <div class="header-content">
    <h1>Crystal‚ÄëClear PA Rentals for Unforgettable Events</h1>
    <p>Your trusted partner for professional sound in Eswatini.</p>
    <a href="#booking" class="cta">BOOK YOUR SOUND SYSTEM</a>
  </div>
</header>

<nav>
    <select id="nav-dropdown" onchange="navigateToSection()">
        <option value="" disabled selected>--- Select a Page ---</option>
        <option value="#home">Home</option>
        <option value="#services">Services</option>
        <option value="#gallery">Gallery</option>
        <option value="#Posters And Upcomings">Posters & Upcoming Events</option>
        <option value="#blog">Blog</option>
        <option value="#videos">Videos</option>
        <option value="#booking">Book Now</option>
        <option value="#reviews">Reviews</option>
        <option value="#terms">Ts & Cs</option>
        <option value="#documents">Forms</option>
    </select>
</nav>

<main>
  </main>

<script>
    // NEW JAVASCRIPT FUNCTION TO HANDLE DROPDOWN NAVIGATION
    function navigateToSection() {
        const dropdown = document.getElementById('nav-dropdown');
        const selectedValue = dropdown.value;
        if (selectedValue) {
            // Check if the value is a valid hash ID
            if (selectedValue.startsWith('#')) {
                // Smooth scroll to the section
                document.querySelector(selectedValue).scrollIntoView({
                    behavior: 'smooth'
                });
                // Update URL hash without page reload for history
                history.pushState(null, null, selectedValue);
            }
            // Reset the dropdown to the "Select a Page" option after navigating
            dropdown.selectedIndex = 0; 
        }
    }

    // Existing music toggle script (kept for completeness)
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');
    let isPlaying = false;

    musicToggle.addEventListener('click', () => {
        if (isPlaying) {
            bgMusic.pause();
            musicToggle.innerHTML = 'üé∂ Play Music';
        } else {
            bgMusic.play().catch(error => {
                console.log("Autoplay failed:", error);
                alert("Please interact with the page first to enable music playback.");
            });
            musicToggle.innerHTML = '‚è∏ Pause Music';
        }
        isPlaying = !isPlaying;
    });
    
    // ... all other existing JavaScript functions (openImageLightbox, openVideoLightbox, toggleReadMore, etc.) should be included here.
</script>

</body>
</html>
